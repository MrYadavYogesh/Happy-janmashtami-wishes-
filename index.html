<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हैप्पी जन्माष्टमी</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Hind+Siliguri:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hind Siliguri', 'Poppins', sans-serif;
            background-color: #f8f3ff;
            color: #2c0353;
            line-height: 1.6;
            padding: 20px;
            background-image: radial-gradient(circle, #e6d5ff 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding-bottom: 30px;
        }
        
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .krishna-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-bottom: 5px solid #ffd700;
            border-top: 5px solid #ffd700;
        }
        
        .wish-section {
            padding: 30px;
            text-align: center;
        }
        
        .sender-name {
            font-size: 1.8rem;
            color: #6a11cb;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .wish-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        .blessing {
            font-style: italic;
            color: #2575fc;
            margin: 25px 0;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .form-section {
            padding: 0 30px 30px;
            text-align: center;
        }
        
        .form-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #6a11cb;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }
        
        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-whatsapp:hover {
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }
        
        .floral-decoration {
            width: 100%;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20" fill="%236a11cb"><path d="M10,5 Q15,0 20,5 Q25,10 20,15 Q15,20 10,15 Q5,10 10,5 Z" opacity="0.3"/></svg>');
            background-repeat: repeat;
            opacity: 0.6;
            margin: 20px 0;
        }
        
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            
            .sender-name {
                font-size: 1.5rem;
            }
            
            .wish-text, .blessing {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>हैप्पी जन्माष्टमी</h1>
        </header>
        
        <!-- Replace "krishna.jpg" with your actual image file -->
        <img src="krishna.jpg" alt="श्री कृष्ण" class="krishna-image">
        
        <div class="wish-section">
            <div class="sender-name" id="display-name">योगेश</div>
            <p class="wish-text">
                की तरफ़ से आपको और आपके परिवार को जन्माष्टमी की हार्दिक शुभकामनाएं
            </p>
            <div class="floral-decoration"></div>
            <p class="blessing">
                श्री कृष्ण आपके परिवार को खुश रखें
            </p>
        </div>
        
        <div class="form-section">
            <h2 class="form-title">अपना नाम डालें और शुभकामनाएं भेजें</h2>
            <input type="text" id="name-input" placeholder="आपका नाम" value="योगेश">
            <button class="btn" onclick="updateName()">अपडेट करें</button>
            
            <a href="#" class="btn btn-whatsapp" id="whatsapp-share" onclick="shareOnWhatsApp()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                WhatsApp पर शेयर करें
            </a>
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        function updateName() {
            const nameInput = document.getElementById('name-input').value.trim();
            const displayName = document.getElementById('display-name');
            
            if (nameInput) {
                displayName.textContent = nameInput;
                // Update the URL without reloading
                history.replaceState(null, null, `?name=${encodeURIComponent(nameInput)}`);
            } else {
                displayName.textContent = 'योगेश'; // Default name
                // Remove name from URL if empty
                history.replaceState(null, null, window.location.pathname);
            }
        }
        
        function shareOnWhatsApp() {
            const name = document.getElementById('name-input').value.trim() || 'योगेश';
            const currentUrl = window.location.href.split('?')[0] + `?name=${encodeURIComponent(name)}`;
            const text = `*हैप्पी जन्माष्टमी!*\n\n${name} की तरफ़ से आपको और आपके परिवार को जन्माष्टमी की हार्दिक शुभकामनाएं!\n\nश्री कृष्ण आपके परिवार को खुश रखें!\n\nइस विशेष अवसर पर शुभकामनाएं भेजने के लिए इस लिंक पर जाएं: ${currentUrl}`;
            const encodedText = encodeURIComponent(text);
            window.open(`https://wa.me/?text=${encodedText}`, '_blank');
        }
        
        // Initialize with name from URL or default
        document.addEventListener('DOMContentLoaded', function() {
            const urlName = getUrlParameter('name');
            const nameInput = document.getElementById('name-input');
            
            if (urlName) {
                nameInput.value = urlName;
            }
            
            updateName();
        });
    </script>
</body>
</html>
